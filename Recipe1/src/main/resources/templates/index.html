<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recipe Index</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
 integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 28px">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				
				<div class="panel-heading">
					<h1>My Recipes</h1>
				</div>
				
				<div class="panel-body">
					<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}"> 
					
					<table class="table table-hover">
						<thead class="thead-inverse">
							<tr>
                            	<th>ID</th>
                                <th>Description</th>
                                <th> <a href="#">View Recipe</a></th>
                                <th><a href="#">Update Recipe</a></th>
                                <th href="#">Delete</th>
                            </tr>
						</thead>
                        <tr th:each="recipe : ${recipes}">
                   			 <td th:text="${recipe.id}" >123</td>
                        	 <td th:text="${recipe.description}">Tasty Goodness</td>
                        	 <td><a href="#" th:href="@{'/recipe/' + ${recipe.id}+ '/show'}">View</a></td>
                        	 <td><a href= "#" th:href="@{'/recipe/' + ${recipe.id}+ '/update'}">Update</a></td>
                        	 <td><a href="#" th:href="@{'/recipe/' +${recipe.id}+' /delete'}">Delete</a></td>
                        </tr>
					</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

</body>
</html>
